<!DOCTYPE html>
<html>
    <head>    
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <title>Registration Page</title>
        </style>
    </head>
    <body>
        <h1 class="text-3xl text-center">Registration page</h1>
        <div class="flex items-center border-2">
        <form id="user-form">
            <label class="text-2xl" for="name">Name</label class="text-2xl">
            <input class="border-2 rounded-b-2xl" required type="text" id="name" name="name" placeholder="Enter full name"></br>
            <label class="text-2xl" for="email">Email</label class="text-2xl">
            <input class="border-2 rounded-b-2xl" required type="email" id="email" name="email" placeholder="Enter email"></br>
            <label class="text-2xl" for="password">Password</label class="text-2xl">
            <input class="border-2 rounded-b-2xl" required type="password" id="password" name="password" placeholder="Enter password"></br>
            <label class="text-2xl" for="DOB">Date of Birth</label class="text-2xl">
            <input class="border-2 rounded-b-2xl" required type="date" id="DOB" name="DOB" placeholder="Enter date of birth" ></br>
            <input class="border-2 rounded-b-2xl" required type="checkbox" id="terms" name="terms">
            <label class="text-2xl" for="terms">Accept Terms of Conditions</label></br>
            <button class="border-1" type="submit" id="submit">Submit</button> 
        </form>
        </div>
        <h1>Entered Users</h1>
        <div>
            <table id="table" border="1">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Date of Birth</th>
                    <th>Terms</th>
                </tr>
            </table>
        </div>
        <script src="reg.js">
        </script>
    </body>
</html>
