<!DOCTYPE html>
<html>
    <head>    
        <title>Registration Page</title>
    </head>
    <body>
        <h1>Registration page</h1>
        <div>
        <form id="user-form">
            <label for="name">Name</label>
            <input required type="text" id="name" name="name" placeholder="Enter full name"></br>
            <label for="email">Email</label>
            <input required type="email" id="email" name="email" placeholder="Enter email"></br>
            <label for="password">Password</label>
            <input required type="password" id="password" name="password" placeholder="Enter password"></br>
            <label for="DOB">Date of Birth</label>
            <input required type="date" id="DOB" name="DOB" placeholder="Enter date of birth" ></br>
            <input required type="checkbox" id="terms" name="terms">
            <label for="terms">Accept Terms of Conditions</label>
            <button type="submit" id="submit">Submit</button> 
        </form>
        </div>
        <h1>Entered Users</h1>
        <div>
            <table id="table" border="1">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Date of Birth</th>
                    <th>Terms</th>
                </tr>
            </table>
        </div>
        <script src="index.js">
        </script>
    </body>
</html>
